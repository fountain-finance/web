<ng-container *ngIf="moneyPoolId$ | async as moneyPoolId; else enterMpId">
  <h1>Sustain money pool - {{ moneyPoolId }}</h1>

  <div *ngIf="sustainabilityTarget$ | async as target"><label>Target</label> {{ target }}</div>
  <div *ngIf="currentSustainment$ | async as sustainment">
    <label>Current sustainment</label> {{ sustainment }}
  </div>
  <div *ngIf="duration$ | async as duration"><label>Duration</label> {{ duration }}</div>
  <div *ngIf="timeLeft$ | async as timeLeft"><label>Time left</label> {{ timeLeft }}</div>

  <form [formGroup]="sustainAmountForm" (ngSubmit)="submitSustainAmount()">
    <label for="amount">Amount</label>
    <br />
    <input
      formControlName="amount"
      type="number"
      name="amount"
      id="amount"
      placeholder="100"
      autofocus
      autocomplete="off"
    />
    DAI
  </form>
  <button type="submit">Sustain</button>
</ng-container>

<ng-template #enterMpId>
  <h4>Enter ID of money pool to sustain</h4>

  <form [formGroup]="moneyPoolIdForm" (ngSubmit)="setMoneyPoolId()">
    <input
      formControlName="address"
      type="text"
      name="moneyPoolId"
      id="moneyPoolId"
      autofocus
      autocomplete="off"
    />
    <button type="submit">Submit</button>
  </form>
</ng-template>
