<h1>Create money pool</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <label for="target">Sustainability target</label>
    <br />
    <input
      [attr.disabled]="pendingTx$ | async"
      formControlName="target"
      type="number"
      name="target"
      id="target"
      placeholder="1500"
    />
    DAI
  </p>
  <p>
    <label for="target">Duration</label>
    <br />
    <input
      [attr.disabled]="pendingTx$ | async"
      formControlName="duration"
      type="number"
      name="duration"
      id="duration"
      placeholder="30"
    />
    days
  </p>
  <button [attr.disabled]="pendingTx$ | async" type="submit">
    {{ (pendingTx$ | async) ? '⏳ creating...' : 'Create' }}
  </button>
  <br />
  <br />
  <div *ngIf="txHash$ | async as hash">Tx hash: {{ hash }}</div>
  <br />
  <div *ngIf="submitMessage$ | async as message">
    <b>{{ message }}</b>
  </div>
</form>
